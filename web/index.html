<!DOCTYPE html>
<html>
	<head>
		<title>Algalon</title>
		<link rel="stylesheet" href="common.css" \>
		<!--- dev only CDN -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- DEV ONLY REFRESH -->
		<!--<meta http-equiv="refresh" content="1" >-->
		<script src="jquery-2.1.1.min.js"></script>
		<script src="humanize.js"></script>
		<script src="howler.min.js"></script>
		<script src="jquery.magicBar.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<div id="templates">
			<li class="tab template">
				<div class="value"></div>
				<div class="alerts">0</div>
				<i class="fa fa-fw"></i>
				<div class="name"></div>
				<div class="health"><div class="bar"></div></div>
			</li>
			<div class="Saas panel template">
				<header>
					<div class="blinkenlight"></div>
					<div class="status"></div>
					<div class="name"></div>
				</header>
				<img class="thumbnail hidden" />
				<div class="error">Problem detected</div>
				<div class="link hidden">
					<i class="fa fa-fw fa-external-link"></i>
					<a></a>
				</div>
				<p></p>
			</div>
			<div class="Hacker panel template">
				<img />
				<p class="username"></p>
				<p class="name"></p>
				<p class="links">
					<i class="fa fa-globe"></i>
					<i class="fa fa-github"></i>
					<i class="fa fa-facebook"></i>
					<i class="fa fa-google-plus"></i>
					<i class="fa fa-envelope"></i>
					<i class="fa fa-comments-o"></i>
				</p>
				<div class="error">Inactive</div>
			</div>
			<div class="About template">
				<img />
				<br />
				<p class="description"></p>
			</div>
			<div class="Server panel template">
				<div class="blinkenlight"></div>
				<header>
					<i class="fa fa-3x fa-fw fa-building-o"></i>
					<h1 class="name"></h1>
				</header>
				<div class="error">Problem detected</div>
				<table><tbody>
					<tr class="uptime">
						<th>Uptime</th><td class="value"></td><td class="min limit"></td><td></td><td class="max limit"></td>
					</tr>
					<tr class="memory">
						<th>Memory</th><td class="value"></td><td class="min limit">0GB</td><td><div class="bar"></div></td><td class="max limit"></td></tr>
					</tr>
					<tr class="storage">
						<th>Storage</th><td class="value"></td><td class="min limit">0GB</td><td><div class="bar"></div></td><td class="max limit"></td>
					</tr>
					<tr class="temperature hidden">
						<th>Temperature</th><td class="value"></td><td class="min limit">0&deg;C</td><td><div class="bar"></div></td><td class="max limit">80&deg;C</td>
					</tr>
					<tr class="load">
						<th>Load</th><td class="value"></td><td class="min limit">0%</td><td><div class="bar"></div></td><td class="max limit">100%</td>
					</tr>
					<tr class="voltage hidden">
						<th>Mains</th><td class="value"></td><td class="min limit">216V</td><td><div class="bar"></div></td><td class="max limit">253V</td>
					</tr>
					<tr class="battery hidden">
						<th>Battery</th><td class="value"></td><td class="min limit">0%</td><td><div class="bar"></div></td><td class="max limit">100%</td>
					</tr>
				</tbody></table>
			</div>
		</div>
		<nav>
			<h2 id="name">ALGALON</h2>
			<ul id="tabs"></ul>
			<ul id="info"></ul>
			<!-- TODO Alerts (event log) -->
		</nav>
		<article> </article>
		<div class="splash"></div>
	</body>
</html>
