<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="common.css" \>
		<!--- dev only CDN -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!-- DEV ONLY REFRESH -->
		<!--<meta http-equiv="refresh" content="1" >-->
		<script src="jquery-2.1.1.min.js"></script>
		<script src="jquery.magicBar.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<div id="templates">
			<li class="tab template">
				<div class="alerts">0</div>
				<i class="fa fa-fw"></i>
				<div class="name"></div>
				<div class="health"><div class="bar"></div></div>
			</li>
			<div class="Saas panel template">
				<header>
					<div class="blinkenlight"></div>
					<div class="status"></div>
					<i class="fa fa-3x fa-fw logo"></i>
					<div class="name"></div>
				</header>
				<div class="error">Problem detected</div>
				<p></p>
			</div>
			<div class="Hacker template">
				<img />
				<p class="username"></p>
				<p class="name"></p>
				<p class="links">
					<i class="fa fa-globe"></i>
					<i class="fa fa-github"></i>
					<i class="fa fa-facebook"></i>
					<i class="fa fa-google-plus"></i>
					<i class="fa fa-envelope"></i>
					<i class="fa fa-comments-o"></i>
				</p>
				<div class="error">Inactive</div>
			</div>
			<div class="About template">
				<img />
				<br />
				<p class="description"></p>
			</div>
			<div class="Server panel template">
				<div class="blinkenlight"></div>
				<i class="fa fa-3x fa-fw fa-building-o"></i>
				<h1 class='hostname'>nelson</h1>
				<div class="error">Problem detected</div>
				<table><tbody>
					<tr class="uptime">
						<th>Uptime</th><td class="value">0 days</td><td class="min limit"></td><td class="bar"></td><td class="max limit"></td>
					</tr>
					<tr class="load">
						<th>Load</th><td class="value">1%</td><td class="min limit">0%</td><td class="bar"><div class="magicBar"></div></td><td class="max limit">100%</td>
					</tr>
					<tr class="storage">
						<th>Storage</th><td class="value">16GB</td><td class="min limit">0GB</td><td class="bar"><div class="magicBar"></div></td><td class="max limit">67GB</td>
					</tr>
					<tr class="memory">
						<th>Memory</th><td class="value">923MB</td><td class="min limit">0MB</td><td class="bar"><div class="magicBar"></div></td><td class="max limit">1999MB</td></tr><tr id="0191d7b3c2644b319942db9ff002be2a"><th>Temperature</th><td class="value" style="color: rgb(255, 39, 0);">75°C</td><td class="min limit">15°C</td><td class="bar" style="background-color: black;"><div class="magicBar" style="height: 100%; width: 92.3076923076923%; overflow: hidden; background-color: rgb(255, 39, 0);"></div></td><td class="max limit">80°C</td></tr><tr id="05b9508fc1616c834484a278724eae32"><th>TX</th><td class="value" style="color: rgb(255, 255, 255);">0Mbps</td><td class="min limit">0Mbps</td><td class="bar" style="background-color: black;"><div class="magicBar" style="height: 100%; width: 0%; overflow: hidden; background-color: rgb(255, 255, 255);"></div></td><td class="max limit">10Mbps</td>
					</tr>
				</tbody></table>
			</div>
		</div>
		<nav>
			<h2>DARKSKY.IO</h2>
			<ul id="tabs"></ul>
			<ul id="info"></ul>
			<!-- TODO Alerts (event log) -->
		</nav>
		<article> </article>
		<div class="splash"></div>
	</body>
</html>
